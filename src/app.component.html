<mat-paginator #paginator
               [style.left]="(compact?0:sidenavWidth)+'px'"
               [length]="examples.dataSource?.count$ | async"
               [pageIndex]="0"
               [pageSize]="25"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
<div fxFlexFill fxLayout="column">

    <mat-toolbar color="primary" class="mat-elevation-z4">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Prodigy Viewer</span>
    </mat-toolbar>
    <mat-sidenav-container fxFlex>
        <mat-sidenav #sidenav
                     mode="{{compact?'over':'side'}}"
                     opened="{{!compact}}"
                     disableClose="{{!compact}}"
                     fxLayout="column" class="mat-elevation-z2">
            <button mat-button *ngFor="let d of datasets$ | async"
                    (click)="updateExamples(d,$event)">{{d.name}}</button>
        </mat-sidenav>



        <div class="mat-typography">
            <pv-examples-table
                    [dataset]="active"
                    [paginator]="paginator" #examples></pv-examples-table>
        </div>
    </mat-sidenav-container>

</div>
